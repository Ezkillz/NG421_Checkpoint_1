<div class="view">
    <label>{{todo.title}}</label>
    <div class="float-right">
        <!-- <button type="button" (click)= deleteTodo(todo) class="btn btn-danger btn-sm">Delete</button> -->
    <select *ngFor='let status of statuses' [(ngModel)]='todo.status'>
        <option>{{status}}</option>
    </select>  
    <input type="text" ng-model="todo.description" class="todo-input" placeholder=" " [value]='todoTitle'>

    <br>
    <button type="button" class="deleteTodo" (click)= "deleteTodo(todo)" class="btn btn-danger btn-sm">Delete</button>
    <button type="button" class="editTodo" (click)="editTodo(todo)"> Edit</button>
    </div>
</div>
